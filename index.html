<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="JavaScripts/typed.js" charset="utf-8"></script>
    <link href='https://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>
    <title>CoderClub</title>
    <style media="screen">


    body {
      background-color: rgb(23, 23, 39);
      font-size: 300%;
      font-family: 'Verdana';
      position: absolute;
      height: 100%;
      width: 100%;
      margin: 0;
    }


    div#terminal {
      color: white;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      }

    div#buttonSection {
      position: relative;
      text-align: center;
      width: 100%;
      margin: auto;
    }

    button#buttonLink {
      width: 100%;
      background-color: rgb(23, 23, 39);
      color: white;
      border: 2px white solid;
      margin: 0.5em 0;
      padding: 0.5em;
      text-decoration: none;
      font-size: 50%;
    }

    section#main {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    </style>
  </head>
  <body>
    <section id="main">
      <div id="terminal">
        <code id="terminalCode"> >  <span class="text"></span></code>
        <br><br><button id='buttonLink' class='bio' href='summary.html' style='opacity:0'>About the Club</button>
        <br><button id='buttonLink' class='curriculum' style='opacity:0'>Curriculum</button>
        <br><button id='buttonLink' class='facebook' style='opacity:0'>Like us on Facebook</button>
        <br><button id='buttonLink' class='twitter' style='opacity:0'>Follow us on Twitter</button>
        <!-- <br><button id='buttonLink' class='enroll' style='opacity:0'>Sign Up Here</button> -->
        <br><button id='buttonLink' class='email' style='opacity:0'>Email Us</button>
      </div>
    </section>
  </body>
  <script>
  startBlinking = function () {
    console.log('blinking...');
    var cursorOn = true;
    setInterval(function () {
      if (cursorOn) {
        $('span.typed-cursor').text('');
      } else {
        $('span.typed-cursor').text('_');
      }
      cursorOn = !cursorOn;
    }, 700)
  };

  addButton = function () {
    $('button#buttonLink').animate({
      'opacity':1
    }, 1000)

    $('button#buttonLink').hover(
    function () {
      $(this).css({
        'cursor': 'pointer',
        'background-color': 'rgb(81, 84, 117)',
      })
    },
    function functionName() {
      $(this).css({
        'width': '100%',
        'background-color': 'rgb(23, 23, 39)',
        'color': 'white',
        'border': '2px white solid',
        'margin': '0.5em 0',
        'padding': '0.5em',
        'text-decoration': 'none',
        'font-size': '50%'
      })
    })

    $('button.bio').click(function () {
      window.location.href = "bio.html";
    })

    $('button.curriculum').click(function () {
      window.location.href = "summary.html";
    })

    $('button.enroll').click(function () {
      window.location.href = "//docs.google.com/forms/d/e/1FAIpQLSeJFCEAgvUdFj3stVvFLxroo_NDGoEJI6_SWWWO6gYpPWoxWg/viewform";
    })

    $('button.email').click(function () {
      window.location.href = "mailto:coderclubinfo@gmail.com";
    })

    $('button.twitter').click(function () {
      window.open("https://twitter.com/CoderClubTweets");
    })

    $('button.facebook').click(function () {
      window.open("https://www.facebook.com/thecoderclub/");
    })
  };

  typedCb = function () {
    startBlinking();
    addButton();
  };

  $(function(){
    $("span.text").typed({
      strings: ["Hi!", "Welcome", "to", " CoderClub"],
      typeSpeed: 0,
      cursorChar: '_',
      callback: typedCb
    });
  });
  </script>
</html>
